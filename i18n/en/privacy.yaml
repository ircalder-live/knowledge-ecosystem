id: privacy
term: Privacy
definition: >
  Privacy refers to an individual's right to control their personal information,
  including how it is collected, used, stored, and shared. It protects personal
  boundaries and ensures that people can manage their digital identities and
  interactions.
pronunciation: "PRAI-vuh-see"
cultural_anchor: >
  In Western contexts, privacy is often framed around individual rights and
  autonomy. In Chinese contexts, privacy (隐私) is increasingly emphasized as
  digital systems expand, with cultural focus on dignity, respect, and social
  harmony.
